<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Sign Up Page</title>
    
	</head>
	<body id="signuppage">		
	<div id="sign_up" class="container">
    <h3 class="text-center text-info"> Hello Books Library</h3>
    <h5>Sign Up To Get Started</h5>
          <form class="" action="profile_page.html">
            <div class="container">
              <label><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>

              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
              <input type="checkbox" checked="checked"> Remember me<br>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

              
                <button type="button" class="cancel btn btn-danger" onclick="location.href='../index.html'">Cancel</button>
                <button type="submit" class="signupbtn btn btn-success">Submit</button>
            
            </div>
          </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
