<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-faded">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<!-- name -->
		<a class="navbar-brand" href="#">Hello Books</a>

		<!-- Links -->
		<div class="collapse navbar-collapse justify-content-end" id="nav-content">   
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Catalog</a>
			</li>
			<li class="nav-item" onclick="document.getElementById('log_in').style.display='block'">
            	<a class="nav-link" href="#">Log In</a>
  				<div id="log_in" class="modal">
  					<span onclick="document.getElementById('log_in').style.display='none'" class="close" title="Close Modal">&times;</span>
  					<form class="modal-content animate" action="">
    					<div class="container">
      						<label><b>Email</b></label>
      						<input type="text" placeholder="Enter Email" name="email" required>

      						<label><b>Password</b></label>
      						<input type="password" placeholder="Enter Password" name="psw" required>

      						<input type="checkbox" checked="checked"> keep me signed in
      

      						<div class="clearfix">
        						<button type="button" onclick="document.getElementById('log_in').style.display='none'" class="cancelbtn">Cancel</button>
        						<button type="submit" class="loginbtn">Log in</button>
      						</div>
    					</div>
  					</form>
				</div>
			</li>
			<li class="nav-item" onclick="document.getElementById('sign_up').style.display='block'">
			<a class="nav-link" href="#">Sign up</a>
  			  <div id="sign_up" class="modal">
  				<span onclick="document.getElementById('sign_up').style.display='none'" class="close" title="Close Modal">&times;</span>
  				<form class="modal-content animate" action="">
    			  <div class="container">
      				<label><b>Email</b></label>
      				<input type="text" placeholder="Enter Email" name="email" required>

      				<label><b>Password</b></label>
      				<input type="password" placeholder="Enter Password" name="psw" required>

      				<label><b>Repeat Password</b></label>
      				<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      				<input type="checkbox" checked="checked"> Remember me
      				<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      				<div class="clearfix">
        				<button type="button" onclick="document.getElementById('sign_up').style.display='none'" class="cancelbtn">Cancel</button>
        				<button type="submit" class="signupbtn">Log in</button>
     				</div>
    			  </div>
  				</form>
			  </div>
			</li>
		</ul>
	</nav>
  



	<script  src="server/main.bundle.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
